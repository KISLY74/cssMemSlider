<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="style.css">
   <title>MemSlider</title>
</head>

<body>
   <div class="container">
      <input checked type="radio" name="respond" id="desktop">
      <article id="slider">
         <input checked type="radio" name="slider" id="im1">
         <input type="radio" name="slider" id="im2">
         <input type="radio" name="slider" id="im3">
         <input type="radio" name="slider" id="im4">
         <div id="slides">
            <div id="block-overflow">
               <div class="image">
                  <article>
                     <img src="img/1.jpg">
                     <p>Welcome</p>
                  </article>
                  <article>
                     <img src="img/2.jpg">
                     <p>It is cool!</p>
                  </article>
                  <article>
                     <img src="img/3.jpg">
                     <p>I'll be back</p>
                  </article>
                  <article>
                     <img src="img/4.jpg">
                     <p>Hasta la vista</p>
                  </article>
               </div>
            </div>
         </div>
         <div id="active-controls">
            <label for="im1"></label>
            <label for="im2"></label>
            <label for="im3"></label>
            <label for="im4"></label>
         </div>
      </article>
   </div>
</body>

</html>
